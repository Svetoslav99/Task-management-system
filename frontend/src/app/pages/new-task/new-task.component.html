<div class="centered-content">
    <div class="modal-box" style="box-shadow: 2px 0px 20px 1px #4e4e4e;">
        <h1 class="title">
            Create a new task
        </h1>

        <section class="glow-effect" style="margin-bottom: 16px;">
            <input #taskTitleInput class="input has-background-light is-medium" type="text" style=" width: 100%;"
                placeholder="Enter task name..." maxlength="50">
        </section>

        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium has-text-white"
                (click)="createTask(taskTitleInput.value)">Create</button>
        </div>

    </div>
</div>
