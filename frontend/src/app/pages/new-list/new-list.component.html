<div class="centered-content">
    <div class="modal-box" style="box-shadow: 2px 0px 20px 1px #4e4e4e;">
        <h1 class="title">
            Create a new list
        </h1>

        <section class="glow-effect" style="margin-bottom: 20px; ">
            <input #listTitleInput class="input has-background-light is-medium" type="text" style="width: 100%;"
                placeholder="Enter list name...">
        </section>

        <div class="buttons is-right animate">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium has-text-white"
                (click)="createList(listTitleInput.value)">Create</button>
        </div>

    </div>
</div>
